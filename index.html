<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Nave - Fase 2D</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: rgb(153, 0, 255);
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #ff0000;
    }
    /* Estilo para o botão de reset */
    #resetButton {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff6600;
      border: none;
      color: white;
      cursor: pointer;
    }
    #resetButton:hover {
      background-color: #cc5200;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <!-- Botão de reset -->
  <button id="resetButton">Resetar Jogo</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const imgNave = new Image();
    imgNave.src = "images.jpeg";

    const imgFundo = new Image();
    imgFundo.src = "photo.jpeg";

    const imgVida = new Image();
    imgVida.src = "t.png";

    const inimigoImgs = [
      "jp.jpeg",
      "qe.jpeg",
      "ai.png",
      "qr.jpeg",
      "qo.jpeg"
    ].map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    let player = { x: 180, y: 500, width: 40, height: 40 };
    let bullets = [];
    let enemies = [];
    let keys = {};
    let vidas = 3;
    let pontos = 0;
    let combo = 0; // Contador de combo de inimigos destruídos consecutivamente
    let tempoSobrevivido = 0; // Variável para tempo
    let gameOver = false;
    let pause = false;

    document.addEventListener("keydown", (e) => {
      keys[e.key] = true;
      if (e.key === " ") {
        bullets.push({ x: player.x + 18, y: player.y });
      }
      if (e.key === "p" || e.key === "P") {
        pause = !pause;
      }
    });

    document.addEventListener("keyup", (e) => {
      keys[e.key] = false;
    });

    function spawnEnemy() {
      const tipo = Math.floor(Math.random() * 5);
      let enemy = {
        tipo,
        x: Math.random() * (canvas.width - 40),
        y: 0,
        width: 40,
        height: 40,
        imagem: inimigoImgs[tipo],
        habilidade: tipo === 0 ? "lento" :
                    tipo === 1 ? "zigzag" :
                    tipo === 2 ? "divide" :
                    tipo === 3 ? "rapido" :
                    "zigzag"
      };
      enemies.push(enemy);
    }

    // Função para resetar o jogo
    function resetGame() {
      player = { x: 180, y: 500, width: 40, height: 40 };
      bullets = [];
      enemies = [];
      keys = {};
      vidas = 3;
      pontos = 0;
      combo = 0;
      tempoSobrevivido = 0;
      gameOver = false;
      resetGame = false
      pause = false;
    }

    document.getElementById("resetButton").addEventListener("click", resetGame);

    function update() {
      if (gameOver || pause) return;

      if (keys["ArrowLeft"] && player.x > 0) player.x -= 5;
      if (keys["ArrowRight"] && player.x < canvas.width - player.width) player.x += 5;

      bullets.forEach((b, i) => {
        b.y -= 7;
        if (b.y < 0) bullets.splice(i, 1);
      });

      enemies.forEach((enemy, ei) => {
        // Habilidades especiais
        if (enemy.habilidade === "rapido") {
          enemy.y += 4;
        } else if (enemy.habilidade === "zigzag") {
          enemy.y += 2;
          enemy.x += Math.sin(enemy.y / 20) * 2;
        } else {
          enemy.y += 2;
        }

        // Colisão com jogador
        if (
          player.x < enemy.x + enemy.width &&
          player.x + player.width > enemy.x &&
          player.y < enemy.y + enemy.height &&
          player.y + player.height > enemy.y
        ) {
          enemies.splice(ei, 1);
          vidas--;
          if (vidas <= 0) gameOver = true;
        }

        // Colisão com tiros
        bullets.forEach((b, bi) => {
          if (
            b.x < enemy.x + enemy.width &&
            b.x + 4 > enemy.x &&
            b.y < enemy.y + enemy.height &&
            b.y + 10 > enemy.y
          ) {
            bullets.splice(bi, 1);
            enemies.splice(ei, 1);
            pontos += 100; // Pontuação por inimigo destruído

            // Divisão
            if (enemy.habilidade === "divide") {
              enemies.push({
                tipo: 0,
                x: enemy.x - 10,
                y: enemy.y,
                width: 20,
                height: 20,
                imagem: inimigoImgs[0],
                habilidade: "lento"
              }, {
                tipo: 1,
                x: enemy.x + 10,
                y: enemy.y,
                width: 20,
                height: 20,
                imagem: inimigoImgs[1],
                habilidade: "lento"
              });
            }

            combo++; // Aumenta o combo
          }
        });

        // Inimigo passou pelo jogador
        if (enemy.y > canvas.height) {
          enemies.splice(ei, 1);
          vidas--;
          if (vidas <= 0) gameOver = true;
        }
      });

      // Spawn inimigos
      if (enemies.length < 5 && !gameOver) {
        if (Math.random() < 0.03) spawnEnemy();
      }

      // Incrementa a pontuação por tempo
      tempoSobrevivido++;
      if (tempoSobrevivido % 60 === 0) {
        pontos += 10; // Adiciona 10 pontos a cada 60 frames (1 segundo)
      }
    }

    function draw() {
      ctx.drawImage(imgFundo, 0, 0, canvas.width, canvas.height);
      ctx.drawImage(imgNave, player.x, player.y, player.width, player.height);

      bullets.forEach((b) => {
        ctx.fillStyle = "red";
        ctx.fillRect(b.x, b.y, 4, 10);
      });

      enemies.forEach((e) => {
        ctx.drawImage(e.imagem, e.x, e.y, e.width, e.height);
      });

      // HUD
      for (let i = 0; i < vidas; i++) {
        ctx.drawImage(imgVida, 10 + i * 30, 10, 25, 25);
      }

      ctx.fillStyle = "red";
      ctx.font = "16px Arial";
      ctx.fillText("Pontos: " + pontos, 10, 50);

      if (combo > 0) {
        ctx.fillStyle = "yellow";
        ctx.font = "16px Arial";
        ctx.fillText("Combo: " + combo, 10, 70);
      }

      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("FIM DE JOGO", 80, canvas.height / 2); 
        document.addEventListener("keydown", (e) => {
      keys[e.key] = true;
      if (e.key === " ") {
        bullets.push({ x: player.x + 0, y: player.y });
      }
      if (e.key === "r" || e.key === "R") {
        resetGame = !resetGame;
      }
    });

      }
   
    document.addEventListener("keyup", (e) => {
      keys[e.key] = false;
    });

      if (pause) {
        ctx.fillStyle = "yellow";
        ctx.font = "30px Arial";
        ctx.fillText("PAUSADO", 130, canvas.height / 2);
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();

  </script>
</body>
</html>
