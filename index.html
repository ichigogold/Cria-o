<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Nave - Fase 2D</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: rgb(153, 0, 255);
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #ff0000;
    }
    #resetButton {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff6600;
      border: none;
      color: white;
      cursor: pointer;
    }
    #resetButton:hover {
      background-color: #cc5200;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <button id="resetButton">Resetar Jogo</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const imgNave = new Image();
    imgNave.src = "images.jpeg";

    const imgFundo = new Image();
    imgFundo.src = "photo.jpeg";

    const imgVida = new Image();
    imgVida.src = "t.png";

    const inimigoImgs = [
      "jp.jpeg", "qe.jpeg", "ai.png", "qr.jpeg", "qo.jpeg"
    ].map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    // Adicionando a imagem de spritesheet de coração
    const imgCoracao = new Image();
    imgCoracao.src = "file_00000000fd7c61f7a475e0693a9d194d (1).png"; // Substitua pelo caminho correto

    let player = { x: 180, y: 500, width: 40, height: 40 };
    let bullets = [];
    let enemies = [];
    let keys = {};
    let vidas = 3;
    let pontos = 0;
    let combo = 0;
    let tempoSobrevivido = 0;
    let gameOver = false;
    let pause = false;

    document.addEventListener("keydown", (e) => {
      keys[e.key] = true;
      if (e.key === " ") {
        bullets.push({ x: player.x + 18, y: player.y });
      }
      if (e.key === "p" || e.key === "P") {
        pause = !pause;
      }
    });

    document.addEventListener("keyup", (e) => {
      keys[e.key] = false;
    });

    function spawnEnemy() {
      const tipo = Math.floor(Math.random() * 5);
      let enemy = {
        tipo,
        x: Math.random() * (canvas.width - 40),
        y: 0,
        width: 40,
        height: 40,
        imagem: inimigoImgs[tipo],
        habilidade: tipo === 0 ? "lento" :
                    tipo === 1 ? "zigzag" :
                    tipo === 2 ? "divide" :
                    tipo === 3 ? "rapido" :
                    "zigzag"
      };
      enemies.push(enemy);
    }

    function resetGame() {
      player = { x: 180, y: 500, width: 40, height: 40 };
      bullets = [];
      enemies = [];
      keys = {};
      vidas = 3;
      pontos = 0;
      combo = 0;
      tempoSobrevivido = 0;
      gameOver = false;
      pause = false;
    }

    document.getElementById("resetButton").addEventListener("click", resetGame);

    function update() {
      if (gameOver || pause) return;

      if (keys["ArrowLeft"] && player.x > 0) player.x -= 5;
      if (keys["ArrowRight"] && player.x < canvas.width - player.width) player.x += 5;

      bullets.forEach((b, i) => {
        b.y -= 7;
        if (b.y < 0) bullets.splice(i, 1);
      });

      enemies.forEach((enemy, ei) => {
        if (enemy.habilidade === "rapido") {
          enemy.y += 4;
        } else if (enemy.habilidade === "zigzag") {
          enemy.y += 2;
          enemy.x += Math.sin(enemy.y / 20) * 2;
        } else {
          enemy.y += 2;
        }

        if (
          player.x < enemy.x + enemy.width &&
          player.x + player.width > enemy.x &&
          player.y < enemy.y + enemy.height &&
          player.y + player.height > enemy.y
        ) {
          enemies.splice(ei, 1);
          vidas--;
          if (vidas <= 0) gameOver = true;
        }

        bullets.forEach((b, bi) => {
          if (
            b.x < enemy.x + enemy.width &&
            b.x + 4 > enemy.x &&
            b.y < enemy.y + enemy.height &&
            b.y + 10 > enemy.y
          ) {
            bullets.splice(bi, 1);
            enemies.splice(ei, 1);
            pontos += 100;

            if (enemy.habilidade === "divide") {
              enemies.push(
                {
                  tipo: 0,
                  x: enemy.x - 10,
                  y: enemy.y,
                  width: 20,
                  height: 20,
                  imagem: inimigoImgs[0],
                  habilidade: "lento"
                },
                {
                  tipo: 1,
                  x: enemy.x + 10,
                  y: enemy.y,
                  width: 20,
                  height: 20,
                  imagem: inimigoImgs[1],
                  habilidade: "lento"
                }
              );
            }

            combo++;
          }
        });

        if (enemy.y > canvas.height) {
          enemies.splice(ei, 1);
          vidas--;
          if (vidas <= 0) gameOver = true;
        }
      });

      if (enemies.length < 5 && !gameOver) {
        if (Math.random() < 0.03) spawnEnemy();
      }

      tempoSobrevivido++;
      if (tempoSobrevivido % 60 === 0) {
        pontos += 10;
      }
    }

    // Sprite de coração animado
    let frame = 0;
    const heartWidth = 32;
    const heartHeight = 32;
    const totalFrames = 4;
    const frameDelay = 10;

    function draw() {
      ctx.drawImage(imgFundo, 0, 0, canvas.width, canvas.height);
      ctx.drawImage(imgNave, player.x, player.y, player.width, player.height);

      bullets.forEach((b) => {
        ctx.fillStyle = "blue";
        ctx.fillRect(b.x, b.y, 4, 10);
      });

      enemies.forEach((e) => {
        ctx.drawImage(e.imagem, e.x, e.y, e.width, e.height);
      });

      // Corações animados com spritesheet
      const currentFrame = Math.floor(frame / frameDelay) % totalFrames;
      for (let i = 0; i < vidas; i++) {
        ctx.drawImage(
          imgCoracao,  // A variável correta da imagem
          currentFrame * heartWidth, 0,  // Corte da sprite
          heartWidth, heartHeight,
          10 + i * (heartWidth + 5), 10,  // Posição no canvas
          heartWidth, heartHeight
        );
      }

      ctx.fillStyle = "red";
      ctx.font = "16px Arial";
      ctx.fillText("Pontos: " + pontos, 10, 60);

      if (combo > 0) {
        ctx.fillStyle = "yellow";
        ctx.font = "16px Arial";
        ctx.fillText("Combo: " + combo, 10, 80);
      }

      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("FIM DE JOGO", 80, canvas.height / 2);
      }

      if (pause) {
        ctx.fillStyle = "yellow";
        ctx.font = "30px Arial";
        ctx.fillText("PAUSADO", 130, canvas.height / 2);
      }

      frame++;
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
